<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            background-color: beige;
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }
        .sbox{
            background-color: pink;
        }
        aside {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div class="sbox"></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
        const sbox = document.querySelector('.sbox');
        sbox.addEventListener('click', (event) => {
            const rect = sbox.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);

        });

        const scrollBy = document.querySelector('.scroll-by');
        const scrollTo = document.querySelector('.scroll-to');
        const scrollInto = document.querySelector('.scroll-into');

        scrollBy.addEventListener('click', () => {
            window.scrollBy({top: 100, left: 0, behavior: 'smooth'}); // 조건만큼 이동
        });
        scrollTo.addEventListener('click', () => {
            window.scrollTo(0, 100); // 지정된 위치로 이동
        });
        scrollInto.addEventListener('click', () => {
            sbox.scrollIntoView(); // sbox로 이동
        });
    </script>
</body>
</html>
